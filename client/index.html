<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arthur's Chatbox</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="title_bar">
            <h1>Arthur's Unsecure Chatting Services</h1>
        </div>
        <div id="page">
            <div id="conversations">
                <h1>Conversations</h1>
            </div>
            <div id="chatbox">
                <div id="messages">
                    <div id="messages_top" class="message">This is the top of your conversation</div>
                    <div id="messages_bot"></div>
                </div>
                <div id="input_bar">
                    <input type="text" id="message_input">
                    <button id="send_button"><b>SEND</b></button>
                </div>
            </div>
        </div>
    </body>
</html>
